<article class="post-preview {{ post.category }}">
    <div class="post-preview__excerpt">
        <time
            datetime="{{ post.date }}"
            title="{{ post.date | date_to_long_string }}"
            >{{ post.date | date_to_string }}</time
        >
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt | strip_html }}</p>
    </div>
    <a href="{{ post.url }}">
        <img src="{{ post.thumb }}" alt="Post thumbnail" />
    </a>

    <div class="post-preview__category">
        <span>{{ post.category-title }}</span>
    </div>
</article>
