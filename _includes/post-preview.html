<article class="post-preview {{ post.category }}">
    <h2 class="post-preview__heading">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>

    <div class="post-preview__category">
        <span>{{ post.category-title }}</span>
    </div>

    <time
        class="post-preview__date"
        datetime="{{ post.date }}"
        title="{{ post.date | date_to_long_string }}"
        >{{ post.date | date_to_string }}</time
    >

    <p class="post-preview__excerpt">{{ post.excerpt | strip_html }}</p>

    <a class="post-preview__thumb" href="{{ post.url }}">
        <img src="{{ post.thumb }}" alt="" />
    </a>
</article>
