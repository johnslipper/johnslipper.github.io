<article class="post-preview {{ post.category }} js-post-preview">
  <figure>
    <a href="{{ post.url }}"><img src="{{ post.thumb }}" alt="Post thumbnail"></a>
  </figure>
  <div class="category">
    <i class="icon-category" aria-hidden="true"></i><span>{{ post.category-title }}</span>
  </div>
  <div class="excerpt">
    <time datetime="{{ post.date }}" title="{{ post.date | date_to_long_string }}">{{ post.date | date_to_string }}</time>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt | strip_html }}</p>
    <a href="{{ post.url }}" class="button read-more">{% cycle 'Read more...', 'I&rsquo;m intrigued...', 'Go on...', 'Please elaborate...', 'You have my attention...', 'See more...', 'Sounds cool...', 'Interest peaked...' %}</a>
  </div>
</article>
